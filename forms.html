<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formos</title>
</head>
<body>

<form action="http://www.delfi.lt/" method="get">
    <table>
        <tr>
            <td><label for="ivedimas1">input type text</label></td>
            <td><input id="ivedimas1" name="ivedimas1" type="text" placeholder="Iveskite varda"></td>
        </tr>
        <tr>
            <td><label for="ivedimas2">input type password</label></td>
            <td><input id="ivedimas2" name="ivedimas2" type="password" placeholder="Iveskite slaptazodi"></td>
        </tr>
        <tr>
            <td>input type radio</td>
            <td>
                <input type="radio" name="gender">Male</input>
                <input type="radio" name="gender">Female</input>
                <input type="radio" name="gender">Apache attack helicopter</input>
            </td>
        </tr>
        <tr>
            <td>input type checkbox</td>
            <td>
                <input type="checkbox" name="spam">Ar norite gauti reklaminius laiskus</input>
                <input type="checkbox" name="newsletter">Ar norite gauti naujienlaiskius</input>
                <input type="checkbox" name="eula">Ar norite parduoti siela velniui, papigiai...</input>
            </td>
        </tr>
        <tr>
            <td>input type submit</td>
            <td><input type="submit" value="Spausk mane"></td>
        </tr>
    </table>
</form>

</body>
</html>
